steps:
  # -------------------------------
  # 1) Build FRONTEND Docker image
  # -------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/portfolio-frontend', './frontend']

  # -------------------------------
  # 2) Push FRONTEND image
  # -------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/portfolio-frontend']

  # -------------------------------
  # 3) Deploy FRONTEND to Cloud Run
  # -------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'portfolio-frontend',
        '--image=gcr.io/$PROJECT_ID/portfolio-frontend',
        '--region=us-central1',
        '--platform=managed',
        '--allow-unauthenticated',
        '--port=8080',
      ]

  # -------------------------------
  # 4) Deploy BACKEND (source deploy)
  # -------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'portfolio-backend',
        '--source=backend/',
        '--region=us-central1',
        '--allow-unauthenticated',
      ]

options:
  logging: CLOUD_LOGGING_ONLY
