steps:
  # -------------------------------
  # 1) Build FRONTEND with Node 22
  # -------------------------------
  - name: 'node:22.14'
    dir: 'frontend'
    entrypoint: npm
    args: ['ci']

  - name: 'node:22.14'
    dir: 'frontend'
    entrypoint: npm
    args: ['run', 'build']

  # ---------------------------------
  # 2) Upload dist/ → Cloud Storage
  # ---------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        echo "Uploading frontend to GCS..."
        gsutil -m rsync -r ./frontend/dist gs://stefan-portfolio-frontend

  # -------------------------------
  # 3) Build BACKEND with Node 22
  # -------------------------------
  - name: 'node:22.14'
    dir: 'backend'
    entrypoint: npm
    args: ['ci']

  - name: 'node:22.14'
    dir: 'backend'
    entrypoint: npm
    args: ['run', 'build']

  # -------------------------------
  # 4) Deploy backend → Cloud Run
  # -------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'portfolio-backend',
        '--source=backend/',
        '--region=us-central1',
        '--allow-unauthenticated',
      ]

options:
  logging: CLOUD_LOGGING_ONLY
